<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - Get an Intervention</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .thank-you {
        min-height: 80vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2rem;
        background-color: var(--primary-color);
        color: var(--white);
      }

      .thank-you h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      .thank-you p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        max-width: 600px;
      }

      .back-home {
        padding: 1rem 2rem;
        background-color: var(--secondary-color);
        color: var(--white);
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }

      .back-home:hover {
        background-color: #3d8b40;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="nav-container">
        <div class="logo">
          <img
            src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/768%20Home@1x.jpg-iqcv74Pyfj5ozM12cVlB0FqD5YvjxW.jpeg"
            alt="Get an Intervention Logo"
            width="180"
            height="40"
          />
        </div>
      </nav>
    </header>

    <main class="thank-you">
      <h1>Thank You!</h1>
      <p>
        We appreciate you contacting us. One of our colleagues will get back in
        touch with you soon!
      </p>
      <a href="index.html" class="back-home">Back to Home</a>
    </main>

    <footer>
      <div class="footer-content">
        <p>&copy; 2024 Get an Intervention Inc. All rights reserved.</p>
        <div class="footer-links">
          <a href="#">Privacy Policy</a>
          <span>|</span>
          <a href="#">Terms of Use</a>
          <span>|</span>
          <a href="#">Site Map</a>
        </div>
      </div>
    </footer>
  </body>
</html>
